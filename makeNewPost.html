<!DOCTYPE html>
<html lang="en">

<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Haoyang Chen, Yinan Guo">
    <meta name="description"
        content="The overarching goal of our application is to help students to find the cheapest textbook they want to buy quickly. ">
    <meta name="keywords" content="INFO IN, BOOK OUT, book resale, used book buying, sell used books">
    <link rel="icon" type="image/png" href="img/book-icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/yinanstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/newPost.js"></script>
    <title>Create Post</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light light-blue">
            <a class="navbar-brand" href="index.html">
                <img src="img/book-icon.png" width="30" height="30" class="d-inline-block align-top" alt="Iinbo Logo"
                    aria-hidden="true">
                <span class="text-dark">Iinbo</span>
            </a>
            <span>
                <i class="fa fa-inbox  d-xl-none d-lg-none account-icon-style text-dark" aria-label="inbox"></i>
                <i class="fa fa-user-circle d-xl-none d-lg-none account-icon-style text-dark" aria-label="account"></i>
                <i class="fa fa-star d-xl-none d-lg-none account-icon-style text-dark" aria-label="favorite"></i>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </span>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="searchpage.html">Search Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorite.html">Favorite</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="makeNewPost.html">Make New Post<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <a href="login.html"><i class="fa fa-user-circle d-none d-lg-block d-xl-block account-icon-style text-dark"><span
                            class="pl-1">Account</span></i></a>

                <!-- display search box on desktop -->
                <form class="form-inline my-2 my-lg-0 d-none d-lg-block d-xl-block" action="searchpage.html">
                    <label for="search-book-box" class="d-none">Search: </label>
                    <input id="search-book-box" class="form-control mr-sm-2" type="search"
                        placeholder="Search for book">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-btn">Search</button>
                </form>
            </div>
        </nav>
        <form class="input-group md-form form-sm form-2 pl-0 search-box-style d-xl-none d-lg-none">
            <input class="form-control my-0 py-1 lime-border" type="text" placeholder="Search for book"
                aria-label="Search for book" id="search-mobile-box">
            <button id="search-mobile-btn" class="input-group-append" type="submit">
                <span class="input-group-text" id="basic-text3"><i class="fa fa-search text-grey"
                        aria-hidden="true"></i></span>
            </button>
        </form>

    </header>

    <main>
        <ul id="post-place" class="post-container mt-2">Your Current Posts</ul>
        <form class="sell-form" id="sell-book-form">
            <h1> Find the Book You Want To Sell</h1>
            <label for="BookName" class="sr-only">Enter Book's Name:</label>
            <input type="text" id="BookName" class="form-control mt-1 sell-input" placeholder="Book's Name" required="" autofocus="">
            <label for="BookAuthor" class="sr-only">Enter Book's Author:</label>
            <input type="text" id="BookAuthor" class="form-control mt-1 sell-input" placeholder="Book's BookAuthor" required="" autofocus="">

            <label for="topic" class="sr-only">Select Your Subject: </label>
            <select id="topic" class="browser-default custom-select ">
                <option selected>Science</option>
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="Infomatics">Infomatics</option>
            </select>
            <button class="btn btn-dark btn-primary btn-block mb-3 mt-3" type="submit"> Query Books Information</button>
        </form>
        <ul id="search-place" class="search-container hid"></ul>
        <form  class="sell-form hid"  id="final-submittion">
            <h1> Last Edit Before Posting Your Book </h1>
            <label for="FinalBookName" class="sr-only">Enter Book's Name:</label>
            <input type="text" id="FinalBookName" class="form-control mt-1 sell-input" placeholder="Book's Name" required="" autofocus="">
            <label for="FinalBookAuthor" class="sr-only">Enter Book's Author:</label>
            <input type="text" id="FinalBookAuthor" class="form-control mt-1 sell-input" placeholder="Book's Author" required="" autofocus="">

            <label for="FinalTopic" class="sr-only">Select Your Subject: </label>
            <select id="FinalTopic" class="browser-default custom-select ">
                <option selected>Science</option>
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="Infomatics">Infomatics</option>
            </select>
            <label for="Condition" class="sr-only">Condition</label>
            <select id="Condition" class="browser-default custom-select">
                <option value="None-Usable">None-Usable</option>
                <option value="Likely New" selected>Likely New</option>
                <option value="New">New</option>
                <option value="Usable">Usable</option>
            </select>
            <label for="BookPrice" class="sr-only">Book Price</label>
            <input type="text" id="BookPrice" class="form-control mt-1" placeholder="Enter your Price" required="" autofocus="">
            <label for="moreDescription" class="sr-only">More Description</label>
            <input type="text" id="moreDescription" class="form-control  mt-1"
                    placeholder="More Description" >
            <label for="userLocation" class="sr-only">Location</label>
            <input type="text" id="userLocation" class="form-control mt-1" placeholder="Address" required="" autofocus="">

            <button id="makepost" class="btn btn-dark btn-primary btn-block mb-3 mt-3" type="submit">Make Post</button>
        </form>
    </main>

    <!-- copyright -->
    <footer id="sticky-footer" class="py-4 bg-dark text-white">
        <div class="container text-sm-center">
            <small>Copyright &copy; Haoyang Chen, Yinan Guo</small>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="js/redirect.js"></script>
</body>

</html>
